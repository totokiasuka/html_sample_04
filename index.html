<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>様々なリスト</h1>
    <h2>ul</h2>
    <p>好きなたべもの</p>
    <ul>
        <li>いちご</li>
        <li>いも</li>
        <li>トマト</li>
    </ul>

    <h2>ol</h2>
    <p>好きなたべものベスト3（好きな順）</p>
    <ol>
        <li>いちご</li>
        <li>いも</li>
        <li>トマト</li>
    </ol>

    <h2>dl</h2>
    <p>よくある質問</p>
    <dl>
        <dt>Q:何歳？</dt>
        <dd>A:20歳</dd>
        <dt>Q:趣味は？</dt>
        <dd>A:絵を描くこと</dd>
    </dl>
</body>
</html>
